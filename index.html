<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="w-screen min-h-screen flex justify-center items-center">
    <div class=" max-w-5xl w-full mx-auto flex justify-between items-center rounded-2xl bg-gray-100 p-20 gap-6">
      <div class=" w-1/2  bg-gray-300 flex justify-center items-center">
      <div class="flex flex-col justify-center items-center p-5 text-center ">
        <img src="./blank logo.png" alt="logo" srcset="" class="h-60 w-60">
        <h1 class="text-2xl font-bold py-2">Your Travel Partner </h1>
        <p>Lorem ipsum dolor sit</p>
      </div>
      </div>
      
      <div class="w-1/2  ">
      <h1 class="text-2xl font-bold">Let's Started !</h1>
      <p class="text-gray-500 pb-10">Create Agent Here.</p>
      <form action="#">
       <div class="py-4">
        <label for="agentName" class="block pb-2">Agent Name</label>
        <input type="text" name="agentName" id="agentName" placeholder="Matermind Travel and tourism" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none">
       </div>
       <div>
        <label for="agentAddress"class="block pb-2">Agent Address</label>
        <input type="text" name="agentAddress" id="agentaddress" placeholder="Typer Your Address" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none">
       </div>
       <div class="py-4">
        <label for="agentEmail"class="block pb-2">Agent Email</label>
        <input type="email" name="agentEmail" id="agentEmail" placeholder="mastermind@gmail.com" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none">
       </div>
       <div>
        <label for="agentPassword"class="block pb-2">Password</label>
        <input type="password" name="agentPassword" id="agentPassword" placeholder="Type Your Password" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none placeholder:hidden">
       </div>
       <div class="py-4 flex justify-center items-center">
        <button class=" bg-green-500 w-50 py-4 font-bold text-white rounded-md hover:bg-green-400">Signup</button> 
       </div>

      </form>
      <div>
        <p class="text-center">Already a agent? <span class=" text-green-500 font-bold ">login</span> </p>
      </div>

    </div>
    </div>
  </div>
</body>
</html>
